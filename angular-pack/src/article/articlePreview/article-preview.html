<div class="article-container">
    <div class="article-header-wrapper">
        <div class="article-avatar"> {{ $ctrl.article.avatar }} </div>
        <h3 class="article-header"> {{ $ctrl.article.header }} </h3>
    </div>
    <div class="article-details-wrapper">
        <div ta-bind ng-model="$ctrl.article.contents"></div>

        <div class="row">
            <div class="col-sm-11 article-date">Last updated {{ $ctrl.article.date }}</div>
            <div class="col-sm-1 article-likes" ng-class="{'liked': $ctrl.isArticleLiked}">
                <a ng-click="$ctrl.toggleLike()">
                    <i class="glyphicon glyphicon-heart"></i>
                </a>
                {{ $ctrl.article.likesCount }}
            </div>
        </div>
    </div>
</div>
