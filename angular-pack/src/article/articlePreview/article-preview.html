<div class="article-container">
    <h3 class="article-header"> {{ $ctrl.article.header }} </h3>
    <div >
        <p class="article-contents">{{ $ctrl.article.contents }}</p>
    </div>
    <div>
        <div class="row">
            <div class="col-sm-11 article-date">Last updated {{ $ctrl.article.date }}</div>
            <div class="col-sm-1 article-likes" ng-class="{'liked': $ctrl.isArticleLiked}">
                <a ng-click="$ctrl.toggleLike()">
                    <i class="glyphicon glyphicon-heart"></i>
                </a>
                {{ $ctrl.article.likesCount }}
            </div>

        </div>
    </div>
</div>
