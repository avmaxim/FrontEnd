<div class="card">
    <div class="card-header article-title">
        {{ ctrl.article.header }}
    </div>
    <div class="card-block">
        <p class="card-text article-contents">{{ ctrl.article.contents }}</p>
        <p class="card-text" ><a ui-sref="main.private.preview({articleId: ctrl.article.articleId })" role="button" href="#" class="card-link">Read more... </a></p>
    </div>
    <div class="card-footer text-muted">
        <div class="row">
            <div class="col-sm-11 article-date">{{ ctrl.article.date }}</div>
            <div class="col-sm-1 article-likes" ng-class="{'liked': ctrl.isArticleLiked}">like <a ng-click="ctrl.toggleLike()"><i class="glyphicon glyphicon-heart"></i></a> {{ ctrl.article.likesCount }}</div>
        </div>
    </div>
</div>
