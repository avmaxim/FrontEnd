<div class="login wrapper" >
    <form ng-submit="vm.submit()">
        <h2 class="login-title">Hoyee</h2>
        <input type="text" ng-model="vm.user.name" class="form-control" placeholder="Nickname" ng-required />
        <input type="password" ng-model="vm.user.password" class="form-control" placeholder="Password" ng-required />

        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe"> Remember me
        </label>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <a ui-sref="register">Sign Up</a>
    </form>

</div>
