<div class="register wrapper" >
    <form ng-submit="vm.submit()" >
        <h2 class="register-title">Hoyee</h2>
        <input type="email" ng-model="vm.user.email" placeholder="Email" ng-required />
        <input type="text" ng-model="vm.user.name" placeholder="Nickname" ng-required />
        <input type="password" ng-model="vm.user.password" placeholder="Password" ng-required />

        <button type="submit">Sign Up</button>
        <a ui-sref="login">Login</a>
    </form>

</div>
