<div class="myarticles" >

    <article-card
            content-symbols-number="500"
            enable-options="true"
            datasource="article"
            ng-repeat="article in ctrl.myArticles | orderBy:'-timestamp' ">
    </article-card>

    <p class="empty-articles-list" ng-hide="ctrl.myArticles.length">Sorry, but u don't have any personal articles yet</p>
</div>
