<div class="myarticles" scroll-opacity="article-card" opacity-area-height="500">

    <article-card
            content-symbols-number="800"
            enable-options="true"
            datasource="article"
            ng-repeat="article in ctrl.myArticles | filter: ctrl.searhResult | orderBy:'-timestamp' ">
    </article-card>

    <p class="empty-articles-list" ng-hide="ctrl.myArticles.length">Sorry, but u don't have any personal articles yet</p>

    <div class="fixed-button-wrapper">
        <a ui-sref="main.private.upsert()" class="btn-floating" >
            <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>
</div>
