<div class="comment" ng-if="$ctrl.isInitialized">

    <avatar src="$ctrl.author.avatar" size="md" ></avatar>

    <div class="comment-details-wrapper">
        <div class="comment-author"> {{$ctrl.author.username}} </div>
        <div class="comment-date"> {{$ctrl.comment.date}} </div>
        <div class="comment-contents">  {{$ctrl.comment.contents}} </div>
    </div>
</div>
